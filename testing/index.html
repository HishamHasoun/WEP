<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .mobile-first {
      width: 100%;
      height: 100%;
    }
    .horizontal_navigator {
      background-color: blue;
      justify-content: center;
      display: flex;
      flex-flow: row;
      justify-content: center;
    }
    .vertikal_navigator {
      justify-content: center;
      display: flex;
      flex-flow: column;
      width: max-content;
      height: 100%;
      background-color: red;
    }
    .ver_navigator_item {
      margin: 4%;
    }
  </style>

  <body>
    <div class="mobile-first">
      <div class="horizontal_navigator">
        <button class="hor_navigator_item">RWD</button>
      </div>
      <div class="vertikal_navigator">
        <button class="ver_navigator_item">RWD</button>
      </div>
    </div>
  </body>
</html>
